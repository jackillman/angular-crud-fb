<form #employeeForm="ngForm" (ngSubmit) = "onSubmit(employeeForm)">

  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">

  <div class="form-group">
    <label>Имя</label>
    <input name="name" class="form-control" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="name" required>
  </div>

  <div class="form-group">
    <label>Позиция</label>
    <input name="position" class="form-control" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="position">
  </div>

  <div class="form-group">
    <label>Офис</label>
    <input name="office" class="form-control" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="office">
  </div>

  <div class="form-group">
      <label>Salary</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input name="salary" class="form-control" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]= "!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
        <i class="fa fa-repeat"></i>
      Reset</button>

  </div>
</form>
